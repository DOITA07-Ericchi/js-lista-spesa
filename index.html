<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista della spesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">Lista della spesa</span>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 col-xl-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Aggiungi un elemento</h5>
            <form class="row g-3">
              <div class="col-12">
                <div class="mb-3">
                  <input id="inputLista" class="form-control gy-3" type="text" placeholder="Polvere magica assortita" aria-label="default input">
                </div>
              </div>
              <div class="col-12 text-center">
                <button onclick="aggiungi()" type="button" class="btn btn-primary">Aggiungi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 col-xl-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Lista</h5>
            <form class="row g-3">
              <div class="col-12">
                <div class="mb-3">
                  <ul id="contieniElementi" class="list-group">

                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
